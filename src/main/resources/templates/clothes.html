<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <meta charset="UTF-8">
    <title>Add Item to Stock</title>
</head>
<body class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="card my-4">
                <div class="card-body">
                    <h1 class="card-title text-center">Add Item to Stock</h1>
                    <form th:action="@{/clothes}" method="post" th:object="${item}">
                        <div class="form-group my-3">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="form-group my-3">
                            <label for="yearCreated">Year Created:</label>
                            <input type="number" class="form-control" id="yearCreated" name="yearCreated" required>
                        </div>

                        <div class="form-group my-3">
                            <label for="price">Price:</label>
                            <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                        </div>

                        <div class="form-group my-3">
                            <label for="brand">Brand:</label>
                            <select class="form-select" aria-label="Brand Selection" th:field="*{brand}" id="brand" name="brand">
                                <option th:each="brand: ${brands}" th:value="${brand}" th:text="${brand}"></option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary my-3">Add Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
